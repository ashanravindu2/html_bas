<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        /* row-gap: 12px;
    column-gap: 12px; */
      }
      .box {
        color: beige;
        border: 1px solid black;
        background-color: blueviolet;
        padding: 16px;
      }
      .box1 {
        grid-column: 1/3;
        grid-row: 1/3;
      }
      .box6 {
        grid-column: 1/5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box1">1</div>
      <div class="box box2">2</div>
      <div class="box box3">3</div>
      <div class="box box4">4</div>
      <div class="box box5">5</div>
      <div class="box box6">6</div>
      <!-- <div class="box">7</div>
        <div class="box">8</div> -->
    </div>
    <br /><br /><br />
    <img src="/assets/grid_merge.jpg" alt="" style="width: 300px" />
  </body>
</html>
