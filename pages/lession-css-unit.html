<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        background: linear-gradient(to right, red, yellow);
        border: 1px solid black;
        height: 100px;
      }
      .box-pixels {
        width: 300px;
      }
      .box-precentage {
        width: 50%;
      }
      /* 
width 1% = 1vm
height 1% = vh */

      .view {
        background-color: aqua;
        border: 1px solid rebeccapurple;
        width: 50vm;
        height: 50vh;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <br />
    <div class="box box-pixels">Pixels</div>
    <br />
    <div class="box box-precentage">Pesentage</div>
    <br />
    <div class="view"></div>
    <br />

    <h2 style="background-color: aquamarine;">rem sizes</h2>
    <div style="font-size: 0.5rem">Hello World....!</div>
    <div style="font-size: 2rem">Hello World....!</div>
    <div style="font-size: 3rem">Hello World....!</div>
    <div style="font-size: 4rem">Hello World....!</div><br><br>

    <h2 style="background-color: aquamarine;">em sizes</h2>
    <div style="font-size: 1em">Hello World....!</div>
    <div style="font-size: 2em">Hello World....!</div>
    <div style="font-size: 3em">Hello World....!</div>
    <div style="font-size: 4em">Hello World....!</div><br><br>

  
  </body>
</html>
