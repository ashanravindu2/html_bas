<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
<style>
    label{
        color: rgb(14, 104, 182);
        ;
    }
    input{
        color: rgb(0, 0, 0);
        border-radius: 5px;
    }
    h2{
        color: rgb(0, 0, 0);
    }
 
    input[type="submit"]:hover{
        background-color: rgb(0, 183, 255);
        color: rgb(0, 0, 0);
        
    }
    
</style>

</head>
<body>
    <h2>Contact Us</h2>
    <form action="">
        <label for="full name"><b>Full Name : </label>
        <input type="text" name="full name" id="full name">
        <br>
        <br>
        <label for="age"><b>Age :</label>
        <input type="number" name="age" id="age">
        <br>
        <br>
        <label for="gender">Gender :</label>
        <input type="checkbox" name="male" id="gender">
        <input type="checkbox" name="female" id="gender">

        <br>
        <br>
        <label for="email"><b>Email :</label>
        <input type="email" name="email" id="email">
        <br>
        <br>
        <label for="message"><b>Message :</label>
        <input type="text" name="message" id="message">
            <br><br>
        <textarea style="height: 200px">
            Enter your message here
        </textarea>

        <br>
        <br>
        <label for="date">Submit Date :</label>
        <input type="date" name="date" id="date">
        <br>
        <br>
        <input type="submit" value="Submit">
        
    </form>


        
    
</body>
</html>
