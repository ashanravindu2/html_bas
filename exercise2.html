<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
table{
    width: 70%;
    background-color: rgba(119, 113, 113, 0.315);
}


    </style>
</head>
<body>
    <table border="1">
      <tr>
        <td
        colspan="3"
        style="background-color: aqua;"
        >Personal Information</td>
       
      </tr>
      <tr>
        <td>Name :</td>
        <td
        colspan="2"
        ><input type="text"></td>
       
      </tr>
      <tr>
        <td>Age :</td>
        <td
        colspan="2"
        ><input type="number"></td>
     
      </tr>
      <tr>
        <td
        rowspan="3"
        >Address</td>
        <td>Street :</td>
      <td><input type="text"></td>
      </tr>
      <tr>
       
        <td>City :</td>
        <td><input type="text" ></td>
      </tr>
      <tr>
        <td>Zip Code :</td>
        <td><input type="number"></td>
        
      </tr>
      <tr>
        <td
        style="background-color: aqua;"
        colspan="3"
        >Additional Information</td>
      </tr>
      <tr>
        <th>
            <textarea name="text" id="" cols="50" rows="5"></textarea>
        </th>
        
      </tr>
      <tr>
        <td>
            <input type="submit" value="Submit">
        </td>
      </tr>
    
    </table>
   

</body>
</html>
